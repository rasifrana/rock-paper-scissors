<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="gradient">
                <h1>Rock - Paper - Scissors</h1>
            </div>
            
            <div class="img-container">
                <div class="scoreboard">
                    <div class="player-score center">
                        PLAYER SCORE <span id="playerScore" class="score">0</span>
                    </div>
                    <div class="machine-score">
                      <span id="machineScore" class="score">0</span> ROBOT SCORE
                    </div>
                </div>
                <img id="displayImg" src="rps.png" alt="">
            </div>
            <div class="choices">
                <div class="choice rock">
                    <img class="choice-img" src="https://images.unsplash.com/photo-1614032686163-bdc24c13d0b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="">
                </div>
                <div class="choice paper">
                    <img class="choice-img" src="https://images.unsplash.com/photo-1614032686158-b880f7e82c18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="">
                </div>
                <div class="choice scissor rotate-center">
                    <img class="choice-img" src="https://images.unsplash.com/photo-1614032686099-e648d6dea9b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="">
                </div>
            </div>
        </div>
        <div id="restart">
            Restart Game
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
